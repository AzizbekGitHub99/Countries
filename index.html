<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="shortcut icon" href="/images/icon.svg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="js/const.js"></script>
    <script type="module" defer src="js/utils.js"></script>
    <script type="module" defer src="js/main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container py-3">
        <h2>Where in the world?</h2>
        <div class="mode"><img src="/images/Path.svg" /> Dark mode</div>
      </div>
    </div>
    <div class="container">
      <div class="input-group my-3">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Search country...."
        />
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filter region
        </button>
        <ul class="dropdown-menu dropdown-menu-end continents">
          <li><button class="dropdown-item">Africa</button></li>
          <li><button class="dropdown-item">Americas</button></li>
          <li><button class="dropdown-item">Asia</button></li>
          <li><button class="dropdown-item">Europe</button></li>
          <li><button class="dropdown-item">Oceania</button></li>
        </ul>
      </div>
      <div class="alert alert-warning">
        Jami mamlakatlar soni: <span class="countries-total"></span>
      </div>
      <ul class="pagination"></ul>
      <div class="countries-row row"></div>
    </div>
  </body>
</html>
